<div class="container">
    <h1 class="text-center">게시판 글 작성</h1>
    <form ng-submit="controller.boardWrite()" ng-controller="boardWriteController" role="form">
        <label for="title">제목</label> : <input id="title" type="text" ng-model="title">
        <label for="context">내용</label> : <input id="context" type="text" ng-model="context">
        <div class="float-right">
            <input type="submit" class="btn btn-outline-info" value="확인">
        </div>
    </form>
</div>
